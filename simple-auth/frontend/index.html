<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- <h1>Вход и Регистрация</h1> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  color: #f3f3f3;
  display: flex;
  flex-direction: column; /* <<< добавляем колонку */
  align-items: center;
  height: 100vh;
  padding-top: 40px; /* немного отступить сверху */
}

body::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6); /* затемнение */
  z-index: -1;
}


    .container {
      width: 100%;
      max-width: 400px;
      background: rgba(32, 15, 34, 0.4);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(126, 63, 242, 0.2);
      border: 1px solid rgba(255,255,255,0.1);
    }

    h2,h1 {
  text-align: center;
  margin-bottom: 30px;
  color: #9b5efc;
  text-shadow: 0 0 10px #7e3ff2;
}

    label {
      margin-bottom: 6px;
      display: block;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      background: #2c2c3c;
      color: white;
      font-size: 15px;
      transition: box-shadow 0.2s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 5px #9b5efc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #7e3ff2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 0 12px #7e3ff2;
    }

    button:hover {
      background-color: #9b5efc;
      transform: scale(1.02);
    }

    #message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      color: #7e3ff2;
    }

    .form-container {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>NeuroNotes </h1>
  <div class="container">
    <div class="form-container" id="register-form">
      <h2>Sign up</h2>
      <form id="register">
        <label for="register-username">Username:</label>
        <input type="text" id="register-username" required>

        <label for="register-password">Password:</label>
        <input type="password" id="register-password" required>

        <button type="submit">Sign up!</button>
      </form>
    </div>

    <div class="form-container" id="login-form">
      <h2>Sign in</h2>
      <form id="login">
        <label for="login-username">username:</label>
        <input type="text" id="login-username" required>

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>

        <button type="submit">Sign in!</button>
      </form>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
