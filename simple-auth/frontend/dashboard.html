<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      color: whitesmoke;
      background-color: rgb(56, 3, 56);
    }

    h1, h2 {
      text-align: center;
    }

    .board {
      display: flex;
      gap: 50px;
    }

    .column {
      flex: 1;
      background: #200f22;
      padding: 10px;
      border-radius: 8px;
      color: white;
    }

    .task {
      background: #2d1135;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      transition: transform 0.2s ease, opacity 0.3s;
    }

    .task:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    #taskForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;
    }

    #taskTitle {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .btn-new {
      background-color: #7e3ff2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn-new:hover {
      background-color: #9b5efc;
    }

    @keyframes slideme {
      0% {
        left: -30px;
        margin-left: 0px;
      }
      30% {
        left: 110%;
        margin-left: 80px;
      }
      100% {
        left: 110%;
        margin-left: 80px;
      }
    }

    .btn-new:after {
      content: "";
      display: block;
      width: 30px;
      height: 200px;
      margin-left: 60px;
      background: #fff;
      opacity: 0.5;
      position: absolute;
      left: -40px;
      top: -100px;
      z-index: 1;
      transform: rotate(45deg);
      transition: all 0.1s;
      animation-name: slideme;
      animation-duration: 3s;
      animation-delay: 0.05s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    a.button {
      background-color: #7e3ff2;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 20px;
    }

    a.button:hover {
      background-color: #9b5efc;
    }
    .sidebar {
  width: 60px;
  background-color: #1f0022;
  color: white;
  height: 100vh;
  position: fixed;
  top: 0;
  
  left: 0;
  padding: 20px 10px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  overflow: hidden;
  transition: width 0.3s ease;
}

.sidebar:hover {
  width: 200px;
  align-items: flex-start;
  padding-left: 20px;
}

.sidebar h2 {
  font-size: 16px;
  margin: 0;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.sidebar:hover h2 {
  opacity: 1;
}

.side-btn {
  background-color: #7e3ff2;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
  overflow: hidden;
  width: 100%;
  text-align: left;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.sidebar:hover .side-btn {
  opacity: 1;
}

.main-content {
  margin-left: 60px;
  padding: 20px;
  transition: margin-left 0.3s ease;
}

.sidebar:hover ~ .main-content {
  margin-left: 200px;
}
.task button.delete-btn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: transparent;
  border: none;
  color: red;
  font-size: 16px;
  cursor: pointer;
}


.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.5);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #2a2a40;
  padding: 20px;
  padding-right: 20px;
  border-radius: 8px;
  width: 80%;
  color: white;
  position: fixed;
}

.modal textarea {
  width: 100%;
  height: 600px;
  background: #333;
  color: white;
  border: none;
  border-radius: 6px;
  padding: 10px 0px;
  padding-right: 10px;
  margin-top: 10px;
}

.close {
  position: absolute;
  right: 15px;
  top: 10px;
  font-size: 24px;
  cursor: pointer;
}

#saveNote {
  margin-top: 10px;
  background: #7e3ff2;
  color: white;
  border: none;
 
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}



.chat-box {
  width: 100%;
  background: #1f1f2f;
  color: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: none;
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
}


#chat-log {
  max-height: 500px;
  overflow-y: auto;
  padding: 10px;
  font-size: 14px;
}

#chat-log p {
  margin: 5px 0;
}

#chat-form {
  display: flex;
  border-top: 1px solid #444;
}

#chat-input {
  flex: 1;
  border: none;
  padding: 10px;
  font-size: 14px;
  background: #2c2c3c;
  color: white;
}

#chat-input:focus {
  outline: none;
}

#chat-form button {
  background: #7e3ff2;
  color: white;
  border: none;
  padding: 0 14px;
  cursor: pointer;
}
h3{
  text-align: right;
  color:#fff
}
.sideright {
  width: 80px;
  background-color: #1f0022;
  color: white;
  height: auto;
  position: fixed;
  bottom: 0;
  right: 0;
  padding: 10px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 10px;
  overflow: hidden;
  transition: width 0.3s ease;
  z-index: 1000;
}

.sideright:hover {
  width: 300px; /* —à–∏—Ä–∏–Ω–∞ –≤ —Ä–∞—Å–∫—Ä—ã—Ç–æ–º –≤–∏–¥–µ */
  align-items: flex-start;
  padding-left: 20px;
}

.sideright .chat-box {
  display: none;
}

.sideright:hover .chat-box {
  display: flex;
}


  </style>
</head>

    <script src="dashboard.js"></script>
    
  </body>
  
</html>
