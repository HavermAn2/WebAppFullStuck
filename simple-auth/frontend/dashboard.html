  <style>

      font-family: sans-serif;
      padding: 20px;
      color: whitesmoke;

    }

    h1, h2 {
      text-align: center;
    }

    .board {
      display: flex;
      gap: 50px;
    }

    .column {
      flex: 1;
      background: #200f22;
      padding: 10px;
      border-radius: 8px;
      color: white;
    }

    .task {
      background: #2d1135;
      color: white;
      padding: 10px;
      margin: 5px 0;
      border-radius: 4px;
      transition: transform 0.2s ease, opacity 0.3s;
    }

    .task:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    #taskForm {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      justify-content: center;

    #taskTitle {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }

    .btn-new {
      background-color: #7e3ff2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn-new:hover {
      background-color: #9b5efc;
    }

    @keyframes slideme {
      0% {
        left: -30px;
        margin-left: 0px;
      }
      30% {
        left: 110%;
        margin-left: 80px;
      }
      100% {
        left: 110%;
        margin-left: 80px;
      }
    }

    .btn-new:after {
      content: "";
      display: block;
      width: 30px;
      height: 200px;
      margin-left: 60px;
      background: #fff;
      opacity: 0.5;
      position: absolute;
      left: -40px;
      top: -100px;
      z-index: 1;
      transform: rotate(45deg);
      transition: all 0.1s;
      animation-name: slideme;
      animation-duration: 3s;
      animation-delay: 0.05s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    a.button {
      background-color: #7e3ff2;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 6px;
      display: inline-block;
      margin-top: 20px;
    }

    a.button:hover {
      background-color: #9b5efc;

    .sidebar {
  width: 60px;
  background-color: #1f0022;
  color: white;
  height: 100vh;
  position: fixed;
  top: 0;
  
  left: 0;
  padding: 20px 10px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 20px;
  overflow: hidden;
  transition: width 0.3s ease;
}

.sidebar:hover {
  width: 200px;
  align-items: flex-start;
  padding-left: 20px;
}

.sidebar h2 {
  font-size: 16px;
  margin: 0;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.sidebar:hover h2 {
  opacity: 1;
}

.side-btn {
  background-color: #7e3ff2;
  border: none;
  color: white;
  padding: 10px;
  border-radius: 6px;
  font-size: 14px;
  cursor: pointer;
  white-space: nowrap;
  overflow: hidden;
  width: 100%;
  text-align: left;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.sidebar:hover .side-btn {
  opacity: 1;
}

.main-content {
  margin-left: 60px;
  padding: 20px;
  transition: margin-left 0.3s ease;
}

.sidebar:hover ~ .main-content {
  margin-left: 200px;
}
.task button.delete-btn {
  position: absolute;
  bottom: 5px;
  right: 5px;
  background: transparent;
  border: none;
  color: red;
  font-size: 16px;
  cursor: pointer;
}


.modal {
  display: none;
  position: fixed;
  z-index: 10;
  left: 5;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
  z-index: 2000;
}

.modal-content {
  background: rgba(42, 42, 64, 0.7);
  padding: 20px;
  border-radius: 12px;
  width: 80%; /* ← Ширина модалки */
  height: 80%; /* или 70vh для адаптивности */

  color: white;
  backdrop-filter: blur(12px);
  display: flex;
  flex-direction: column;
  border: 1px solid rgba(255,255,255,0.1);
}




.close {

  right: 15px;
  top: 10px;
  font-size: 24px;
  cursor: pointer;
}

#saveNote {

  color: white;

/* Кнопка открытия чата */

/* Контейнер чата */
.sideright {
  width: 360px;
  height: 500px;
  background-color: rgba(31, 0, 34, 0.9);
  color: white;
  position: fixed;
  bottom: 80px; /* немного выше кнопки */

  transition: transform 0.3s ease, opacity 0.3s ease;

function makeDraggable(element) {
  let isDragging = false;
  let offsetX, offsetY;

  element.addEventListener("mousedown", (e) => {
    const rect = element.getBoundingClientRect();
    const edgeSize = 16; // область для resize (в нижнем правом углу)

    // Проверка: если мышка в зоне resize — не начинаем drag
    if (
      e.clientX > rect.right - edgeSize &&
      e.clientY > rect.bottom - edgeSize
    ) {
      return;
    }

    isDragging = true;
    offsetX = e.clientX - element.offsetLeft;
    offsetY = e.clientY - element.offsetTop;
    element.style.zIndex = 1000;
  });

  document.addEventListener("mousemove", (e) => {
    if (isDragging) {

      element.style.left = e.clientX - offsetX + "px";
      element.style.top = e.clientY - offsetY + "px";

      const parent = element.parentElement;

      let newLeft = e.clientX - offsetX;
      let newTop = e.clientY - offsetY;

      // Ограничиваем строго внутри canvas
      newLeft = Math.max(0, Math.min(newLeft, parent.clientWidth - element.offsetWidth));
      newTop = Math.max(0, Math.min(newTop, parent.clientHeight - element.offsetHeight));

      element.style.left = newLeft + "px";
      element.style.top = newTop + "px";

      updateConnections();
    }
  });

  document.addEventListener("mouseup", () => {
    isDragging = false;
    element.style.zIndex = "";
  });
}
