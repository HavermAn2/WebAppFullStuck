<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HomePage</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: white;
      height: 100vh;
    }

    header {
      width: 100%;
      text-align: center;
      padding: 40px 20px;
      background: rgba(32, 15, 34, 0.5);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(126, 63, 242, 0.2);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    h1 {
      font-size: 36px;
      color: #9b5efc;
      text-shadow: 0 0 10px #7e3ff2;
    }

    .sidebar {
      width: 60px;
      background-color: rgba(31, 0, 34, 0.9);
      color: white;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px 10px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      overflow: hidden;
      transition: width 0.3s ease;
      border-right: 1px solid rgba(255, 255, 255, 0.08);
      z-index: 1000;
    }

    .sidebar:hover {
      width: 200px;
      align-items: flex-start;
      padding-left: 20px;
    }

    .sidebar h2 {
      font-size: 16px;
      margin: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
      color: #bbb;
    }

    .sidebar:hover h2 {
      opacity: 1;
    }

    .side-btn {
      background-color: #7e3ff2;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      white-space: nowrap;
      width: 100%;
      text-align: left;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(126, 63, 242, 0.3);
      opacity: 0;
    }

    .sidebar:hover .side-btn {
      opacity: 1;
    }

    .side-btn:hover {
      background-color: #9b5efc;
      transform: translateX(5px);
      box-shadow: 0 0 15px #9b5efc;
    }

    .main-content {
      margin-left: 60px;
      padding: 40px;
      transition: margin-left 0.3s ease;
    }

    .sidebar:hover ~ .main-content {
      margin-left: 200px;
    }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>Menu</h2>
    <a href="dashboard.html"><button class="side-btn">üìä Dashboard</button></a>
    <button class="side-btn">üìö Library</button>
    <a href="settings.html"><button class="side-btn">‚öôÔ∏è Settings</button></a>
    <button class="side-btn">üö™ Quit</button>
  </aside>

  <div class="main-content">
    <header>
      <h1>HomePage</h1>
    </header>
  </div>

</body>
</html>
